      labels:
        app: slackbot
        name: slackbot
        phase: dev
        version: 2d28388682d54f513e08dc18166c45e3e7f09cc9
    spec:
      containers:
      - env:
        - name: PASSWORDEXCHANGE_ENCRYPTIONSERVICE
