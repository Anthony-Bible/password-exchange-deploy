      labels:
        app: slackbot
        name: slackbot
        phase: dev
        version: ea28f5710fdea9545642dde913f58235fe33602e
    spec:
      containers:
      - env:
        - name: PASSWORDEXCHANGE_ENCRYPTIONSERVICE
          valueFrom:
