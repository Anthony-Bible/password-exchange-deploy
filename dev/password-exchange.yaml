apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: passwordexchange
  name: passwordexchange-dev-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: passwordexchange
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: passwordexchange
        name: passwordexchange
        phase: dev
        version: 2998bb2c6b5b83e6888b247e97a0ced741e3b136
    spec:
      containers:
      - env:
        - name: PASSWORDEXCHANGE_RUNNING_ENVIRONMENT
          value: dev
        envFrom:
        - secretRef:
            name: test-secret
        image: ghcr.io/anthony-bible/passwordexchange-container-prod@sha256:a640d8f848e9b58ba31947867809a59a98ee6156e6237153568f1c2a0b7c765f
        name: password-exchange
        ports:
        - containerPort: 8080

