apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: passwordexchange
  name: passwordexchange-dev-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: passwordexchange
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      labels:
        app: passwordexchange
        name: passwordexchange
        phase: dev
        version: ea28f5710fdea9545642dde913f58235fe33602e
    spec:
      containers:
      - args:
        - web
        env:
        - name: PASSWORDEXCHANGE_RUNNINGENVIRONMENT
          value: dev
        envFrom:
        - secretRef:
            name: test-secret
        image: ghcr.io/anthony-bible/passwordexchange-container-prod@sha256:cb6cc403b598c804ee5310ddeebb357991ea724d87df6515d5256ca66a2fa982
        name: password-exchange
        ports:
        - containerPort: 8080

